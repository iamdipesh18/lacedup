name: lacedup
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.5.2
  flutter_launcher_icons: ^0.13.1 # ✅ Make sure this is added

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/product/
    - assets/logo/lacedup_logo.png

flutter_launcher_icons: # ✅ Correctly placed here
  android: true
  ios: true
  image_path: "assets/logo/lacedup_logo.png"
